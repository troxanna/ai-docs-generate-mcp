general-rules:
- Всегда используй **OpenAPI 3.0**.
- Для спецификаций применяй **формат YAML**.
- Поддерживай спецификацию в **одном файле**, если это возможно.
- Каждое поле, метод и эндпоинт должны иметь **минимально необходимое описание**.


structure-rules:
- Все параметры `body` должны быть определены через **Models**.
- Каждый объект и каждый `enum` должны иметь собственную модель.
- Типичные ошибки должны быть вынесены в **Responses**.
- Для идентификаторов рекомендуется использовать **строковый тип**.
- Для массивов необходимо указывать **ограничения количества элементов**.


style-rules:
- PascalCase — для сущностей.  
- camelCase — для полей, query params, path params.  
- UPPER_SNAKE_CASE — для значений enum.  
- Логические параметры должны начинаться с `is`, `has`, `with` и т.п.  
- Все ресурсы в эндпоинтах именуются во **множественном числе**.  
- В URL использовать **только строчные буквы и дефисы**.  
- Запрещены нижние подчеркивания и «висящий» слэш в конце.

---

recomendations:
- Генерируй примеры (`Examples`) для запроса и ответа эндпоинта.  
- При возврате пустых данных — лучше отдавать `[]`, а не `null`.  
- Обязательно следи за **уникальностью Operation ID**.  

---

forbidden:
- Использовать параметры `body` вне Models.  
- Ссылаться на сущности из других файлов спецификаций.  
- Использовать в эндпоинтах заглавные буквы, `_` или завершающий `/`.

